<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>курсач</title>
	<style >
	
	button{
		width: auto;
		padding: 5px;
	}

	</style>
</head> 
<body style="background-color:white">   

	<div class="container">
		<h1>Hello,World!</h1>
		<input type="number" id="stepen">
		<input type="button" id="submit" value="Получить степень">
		<div id="good"></div>
		<div id="error"></div>
		<div id="getTarget"></div>

	</div>
	<script>

var submit = document.getElementById("submit");
    var stepen1 = ['<1 3>'];
    var stepen2 = ['<1 7H>'];
    var stepen3 = ['<1 13F>'];
    var stepen4 = ['<1 23F>','<3 37D>','<5 07H>'];
    var stepen5 = ['<1 43E>','<3 75G>','<5 67H>'];
    var stepen6 = ['<1 103F>','<3 127B>','<5 147H>','<7 111A>','<9 013>','<155 155E>','<21 007>'];
    var stepen7 = ['<1 211E>','<13 217E>','<5 235E>','<7 367H>','<7 111A>','<9 277E>','<11 325G>','<13 203F>','<19 313H>','<21 345G>'];
    var stepen8 = ['<11 767H>','<23 543F>','<51 037>','<1 433E>','<13 453F>','<25 433B>','<85 007>','<3 567B>','<15 727D>','<27 477B>'];
    var stepen9 = ['<11 1053E>','<23 1751E>','<39 1715E>','<35 1275E>','<1 1021E>','<13 1167F>','<25 1743H>','<41 1563H>','<73 0013>','<3 1131E>'];
    var stepen10 = ['<11 2063A>','<23 2033F>','<35 3023H>','<47 3377H>','<59 3471G>','<83 3623H>','<99 0067>','<1 2011E>','<13 2157F>','<25 2443F>',];
    var stepen11 = ['<11 7413H>','<23 4757B>','<35 4505E>','<47 7173H>','<87 5265E>','<1 4005E>','<13 4143F>','<25 4577F>','<37 35337F>','<49 5711E>'];
    var stepen12 = ['<11 15647E>','<23 11015E>','<35 10377B>','<47 15621E>','<59 11417E>','<71 11471E>','<83 12235E>','<95 17705A>','<1 10123F>','<13 12513B>'];
    var stepen13 = ['<11 21643E>','<23 234047H>','<35 39673H>','<47 21133F>','<59 23231E>','<71 25017F>','<83 31743H>','<95 20213F>','<13 30171G>','<25 32535G>'];


submit.addEventListener('click',function(){
var stepen = document.getElementById("stepen").value;
var good = document.getElementById("good");
var error = document.getElementById("error");
var getTarget = document.getElementById("getTarget");

console.log(stepen);
if (stepen){
	good.innerHTML='';
	error.innerHTML='';
	getTarget.innerHTML='';

	if (stepen === '1'){
		main(stepen, stepen1);
	}
	else if(stepen === '2'){
		main(stepen,stepen2);
	}
	else if(stepen === '3'){
		main(stepen,stepen3);
	}
	else if(stepen === '4'){
		main(stepen,stepen4);
	}
	else if(stepen === '5'){
		main(stepen,stepen5);
	}
	else if(stepen === '6'){
		main(stepen,stepen6);
	}
	else if(stepen === '7'){
		main(stepen,stepen7);
	}
	else if(stepen === '8'){
		main(stepen,stepen8);
	}
	else if(stepen === '9'){
		main(stepen,stepen9);
	}
	else if(stepen === '10'){
		main(stepen,stepen10);
	}
	else if(stepen === '11'){
		main(stepen,stepen11);
	}
	else if(stepen === '12'){
		main(stepen,stepen12);
	}
	else if(stepen === '13'){
		main(stepen,stepen13);
	}
	else {
		error.innerHTML = 'Полином не существует';
	}
}



else if (stepen === ''){
	good.innerHTML='';
	error.innerHTML='Ошибка, заполните поле';
	getTarget.innerHTML='';
}
function main(stepen,stepenArr){
	//создаем вывод степени через параграфф
	var newp = document.createElement('p');
	newp.innerText = "Полиномы " +stepen+ " степени";
	good.appendChild(newp);
	//создаем кнопки через цикл 
	for (var i=0;i<stepenArr.length;i++){
		var newButt = document.createElement('button');
		good.appendChild(newButt);
		newButt.innerText = stepenArr[i];

		newButt.addEventListener("click", function(event){
			var target = event.target.textContent;
			var targetSearch = target.match(/ [^\sA-Z\>]+/gi);
			var targetResult8 = targetSearch.join(',');
			//переводим из 8 в 2 систему 
			var a = parseInt(targetResult8, 8);
			var b = a.toString(2);
			var newTargetEl = document.createElement('p');
			getTarget.appendChild(newTargetEl);
			newTargetEl.innerHTML = "Полином "+target+"<br/> В восьмиричном коде ="+targetResult8+"<br/> В двоичном коде = "+ b;

		});

	
	}
	}
	});
	</script>
</body>
</html>
